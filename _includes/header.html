<div class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-12" style="text-align: center;">
                <center><a href="http://purwadipw.github.io"><img src="{{ site.author.gavatar }}" title="Purwadi" alt="Purwadi"></a></center>
                <h4><a href="http://purwadipw.github.io">{{ site.author.name }}</a></h4>
                <p>{{ site.author.title }}</p>
                <p class="muted">{{ site.author.address }}</p>
                <div class="clearfix"></div>
                <hr />
                <div class="row">
                    <div class="col-md-15">
                        <p><i class="fa fa-envelope-o fa-fw"></i> {{ site.author.email }} </p>
                    </div>
                    <div class="col-md-15">
                        <p><i class="fa fa-github fa-fw"></i><a href="//github.com/{{ site.author.github }}" target="_blank">  @{{ site.author.github }} </a></p>
                    </div>
                    <div class="col-md-15">
                        <p><i class="fa fa-linkedin-square fa-fw"></i> <a href="//linkedin.com/in/{{ site.author.linkedin }}" target="_blank"> linkedin.com/in/{{ site.author.linkedin }} </a></p>
                    </div>
                    <div class="col-md-15">
                        <p><i class="fa fa-twitter fa-fw"></i> <a href="//twitter.com/{{ site.author.twitter }}" target="_blank">  @{{ site.author.twitter }} </a></p>
                    </div>
                    <div class="col-md-15">
                        <p><i class="fa fa-pencil fa-fw"></i> <a href="/blog"> Blog </a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
